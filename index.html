<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizzieri IT Services</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/RS Logo (No text).png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <img src="assets/1.png" alt="Rizzieri IT Services" class="logo">
        <h1>Rizzieri IT Services</h1>
        <p>Your Partner in Data and Technology Solutions</p>
    </header>

    <nav class="nav">
        <a href="#" class="nav-link active" id="home-link">Home</a>
        <a href="#" class="nav-link" id="about-link">About Us</a>
        <a href="#" class="nav-link" id="contact-link">Contact Us</a>
        <a href="#" class="nav-link" id="projects-link">Sample Projects</a>
    </nav>

    <main id="content" class="content">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Modal for viewing images -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Rizzieri IT Services</p>
        <div class="social-links">
            <a href="https://github.com/jrizzieri" target="_blank">
                <img src="assets/github.png" alt="GitHub" class="footer-icon">
            </a>
            <a href="https://www.linkedin.com/company/rizzieri-it-services-llc/?viewAsMember=true" target="_blank">
                <img src="assets/linkedin.png" alt="LinkedIn" class="footer-icon">
            </a>
        </div>
    </footer>

</html>
